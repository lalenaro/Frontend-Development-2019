<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formular</title>
    <link rel="stylesheet" href="formular.css">
</head>
<body>
    <form action="" method="post">
        <label for="first_name"> Introduceti numele</label>
        <input type="text" name="first_name" id="name"><br/>
        <label for="remember"> Remember me </label>
        <input type="checkbox" name="remember" id="remember"><br/>
        <fieldset>
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="Male">Male</label>
            <input type="radio" name="gender" id="male" value="male">
        </fieldset>
        <textarea name="observatii" id="" cols="30" rows="10"></textarea><br/>
        <select name="alege" id="alege">
            <option value="Brasov">Brasov</option>
            <option value="Bucuresti">Bucuresti</option>
            <option value="Sibiu">Sibiu</option>
            <option value="Cluj">Cluj</option>
        </select>
        <input type="search" name="" id="">
        <input type="date" name="" id="">
        <input type="range" name="" id="" min="1"max="100">
        <input type="color" name="" id="">
        <input type="submit" value="press me">
        <input type="button" value="Buton">
    </form>
</body>
</html>
