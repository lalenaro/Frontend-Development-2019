<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us</title>
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono:600&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="forms.css">
</head>
<body>
    <div>
        <h1> Contact Us</h1>
        <form action="" method="post">
            <label for="name" >Name</label>
            <input type="text" name="name" id="name" placeholder="Name...">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Email address...">
            <label for="telefon">Phone</label>
            <input type="tel" name="telefon" id="telefon" placeholder="Phone Number...">
            <label for="message">Message</label>
            <textarea name="message" id="message" cols="30" rows="5" placeholder="Questions/Comments..."></textarea>
            <input type="submit" value="Send">
        </form>
    </div>
    
</body>
</html>
